	<body>

	  <!-- Page Container
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	  <div class="container">
	    <div class="row clock-container">
	      <div class="one-half column" style="margin-top: 25%">
		<h4>Clock</h4>
		<p id="MainClock">Click The Start Button To Start The Clock</p>
	      </div>
	    </div>
	    <div class="row button-container">
		    <div id="btns">
			    <button id="start-btn" class="button-primary button" onclick="startClick()" >Start</button>
		    </div>
	    </div>
	  </div>

	  <!--------Scripts------------------------------------------->
	  <script>
		const startClick = () => {
					  let msg = "start button clicked";
					  document.getElementById("MainClock").innerHTML = "";
					  document.getElementById("MainClock").innerHTML = msg;
		}
	  </script>
