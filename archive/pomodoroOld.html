<!DOCTYPE html>
<html lang="en">
	<head>

	  <meta charset="utf-8">
	  <title>Timer</title>
	  <meta name="description" content="">
	  <meta name="author" content="">

	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" type="text/css" href="css/normalize.css">
	  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
	  <!--<link rel="stylesheet" type="text/css" href="css/customgrid.css">-->
	  <link rel="stylesheet" type="text/css" href="css/pomodoro.css">

	  <link rel="icon" type="image/png" href="images/favicon.png">
	</head>

	<body>

		<div class="container page-container">
			<div id="clock-container" class="grid-container">
				<div class="grid-item">
					<span id="status-state" class=""></span>
				</div>
				<div id="time-container" class="grid-item">
					<span id="min-counter">00</span><span class="">:</span><span id="sec-counter">00</span>
				</div>
				<div id="start-container" class="grid-item">
					<button id="startPomodoro" class="button">start</button>
				</div>
				<div id="stop-container" class="grid-item">
					<button id="stopPomodoro" class="button">stop</button>
				</div>
				<div id="footer" class="grid-item">
					<p>&copy; 2022 github.com/dataninja-python</p>
				</div>
			</div>
		</div>

		<script crossorigin="anonymous" type="text/javascript" src="./js/pomodoro.js"></script>
	</body>
</html>
