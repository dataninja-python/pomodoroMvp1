<!DOCTYPE html>
<html lang="en">
	<head>

	  <meta charset="utf-8">
	  <title>Timer</title>
	  <meta name="description" content="">
	  <meta name="author" content="">

	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" type="text/css" href="css/normalize.css">
	  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
	  <link rel="stylesheet" type="text/css" href="css/pomodoro.css">

	  <link rel="icon" type="image/png" href="images/favicon.png">
	</head>

	<body>
		<div class="container page-container">
			<main class="container clock clock-wrapper">
				<section class="container timer-container">
					<div class="row">
						<div class="eight columns minutes-container">
							<h2 id="min-counter">00</h2>
						</div>
						<div class="four columns status-container minutes-container">
							<div class="row status-wrapper">
								<h6 id="status-state">FOCUS</h6>
							</div>
							<div class="row seconds-wrapper">
								<h4 id="sec-counter">00</h4>
							</div>
						</div>
					</div>
				</section>
				<section class="container controls-container">
					<div class="row buttons-container">
						<div class="four columns center">
							<button id="startPomodoro" class="button">start</button>
						</div>
						<div class="four columns center">
							<button id="stopPomodoro" class="button">stop</button>
						</div>
					</div>
				</section>
			</main>
			<footer class="container footer">
				<h6>&copy; 2022 github.com/dataninja-python</h6>
			</footer>
		</div>
		<script crossorigin="anonymous" type="text/javascript" src="./js/pomodoro.js"></script>
	</body>
</html>
